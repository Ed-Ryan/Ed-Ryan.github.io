    <header>
      <h1> Event Idea Submission </h1>
    </header>
    <main>
      <section id="register-form">
        <form id="form" style="padding: 25px 50px; background-color: lightgray; border:none; border-radius:5px;">
          <label for="background">*You will be recieving a confirmation via your perferred method of contact<br> if/when the event has been approved by the League!</label><br><br>

          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required><br><br>
          
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required><br><br>
          
          <label for="digits">Phone Number:</label>
          <input type="text" id="digits" name="digits" placeholder="(___)-___-____" required><br><br>

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required><br><br>

          <label for="contact">If there are any question regarding your events details<br>how would you like to be contacted?</label><br>
          <input type="radio" name="contact" value="email">Email<br>
          <input type="radio" name="contact" value="phone">Text<br><br>

          <label for="location">Location of Event:</label>
          <input type="text" id="location" name="location" required><br><br>

          <label for="reason">Reason for Event:</label>
          <input type="text" id="reason" name="reason" required><br><br>

          <center><input type="submit" value="Submit" onclick="submitForm()"></center>
        </form>
        
      </section>
    </main>
