    <main>
      <section id="register-form">
        <form id="form" style="padding: 25px 50px; background-color: lightgray; border:none; border-radius:5px;">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
          
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
          
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required><br><br><br>
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>

          <label for="State">State:</label>
          <select name="state">
            <option value="" disabled selected>Select your State</option>
            <option vlaue="new york">NY</option>
            <option value="" disabled>----------</option>
            <option value="alabama">AL</option>

            <option value="hawaii">HI</option>
            <option value="idaho">ID</option>
            <option value="illinois">IL</option>
            <option value="indiana">IN</option>
            <option value="iowa">IA</option>
            <option value="kansas">KS</option>
            <option value="kentucky">KY</option>
            <option value="louisiana">LA</option>
            <option value="maine">ME</option>
            <option value="maryland">MD</option>
            <option value="massachusetts">MA</option>
            <option value="michigan">MI</option>
            <option value="minnesota">MN</option>
            <option value="mississippi">MS</option>
            <option value="misouri">MO</option>
            <option value="montana">MT</option>
            <option value="nebraska">NE</option>
            <option value="nevada">NV</option>
            <option value="new hampshire">NH</option>
            <option value="new jersey">NJ</option>
            <option value="new mexico">NM</option>
            <option value="new york">NY</option>
            <option value="north carolina">NC</option>
            <option value="north dakota">ND</option>
            <option value="ohio">OH</option>
            <option value="oklahoma">OK</option>
            <option value="oregon">OR</option>
            <option value="pennsylvania">PA</option>
            <option value="rhode island">RI</option>
            <option value="south carolina">SC</option>
            <option value="south dakota">SD</option>
            <option value="tennessee">TN</option>
            <option value="texas">TX</option>
            <option value="utah">UT</option>
            <option value="vermont">VT</option>
            <option value="virginia">VA</option>
            <option value="washington">WA</option>
            <option value="west virginia">WV</option>
            <option value="wisconsin">WI</option>
            <option value="wyoming">WY</option>
          </select>

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required><br><br><br>

          <label for="digits">Phone Number:</label>
          <input type="text" id="digits" name="digits" placeholder="(___)-___-____" required>

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required><br><br><br>

          <label for="contact">Perfered method of contact(may be contacted by unprefered method):</label><br>
          <input type="radio" name="contact" value="email">Email<br>
          <input type="radio" name="contact" value="phone">Text<br><br>

          <label for="tee">Tee:</label><br>
          <input type="radio" name="tee" value="red">Red (shortest)<br>
          <input type="radio" name="tee" value="gold">Gold (medium)<br>
          <input type="radio" name="tee" value="white">White (longest)<br><br><br>

          <center><input type="submit" value="Submit" onclick="submitForm()"></center>
        </form>
